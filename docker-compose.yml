version: '3.8'

services:
  bir-auto-updater:
    build: .
    container_name: bir-auto-updater
    ports:
      - "5000:5000"  # Веб-интерфейс
    volumes:
      - ./quarters:/app/quarters      # Данные кварталов
      - ./cache:/app/cache           # Кеш и метаданные
      - ./logs:/app/logs             # Логи
      - ./update_config.json:/app/update_config.json  # Конфигурация
    environment:
      - TZ=Europe/Minsk
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Опциональный nginx прокси для production
  nginx:
    image: nginx:alpine
    container_name: bir-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - bir-auto-updater
    restart: unless-stopped
    profiles:
      - production




